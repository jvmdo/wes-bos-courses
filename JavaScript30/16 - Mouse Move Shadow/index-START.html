<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const container = document.querySelector(".hero");
      const text = document.querySelector(".hero h1");

      const containerRects = container.getClientRects()[0];
      const textRects = text.getClientRects()[0];
      const walk = 500;

      container.addEventListener("mousemove", function cursorTracker(event) {
        // const distX = (event.x * 100 * multi) / containerRects.width - 50;
        // const distY = (event.y * 100 * multi) / containerRects.height - 50;

        const distX = Math.round(
          (event.x / containerRects.width) * walk - walk / 2
        );
        const distY = Math.round(
          (event.y / containerRects.height) * walk - walk / 2
        );

        text.style.textShadow = `
          ${distX}px ${distY}px 0 rgba(255, 0, 0, 0.8),
          ${-distX}px ${distY}px 0 rgba(0, 255, 0, 0.8),
          ${distX}px ${-distY}px 0 rgba(0, 0, 255, 0.8),
          ${-distX}px ${-distY}px 0 rgba(255, 255, 0, 0.8),
          ${-distY}px ${distX}px 0 rgba(255, 0, 255, 0.8),
          ${distY}px ${-distX}px 0 rgba(127, 127, 127, 0.8)
        `;
      });
    </script>
  </body>
</html>
