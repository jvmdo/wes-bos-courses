<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secretCode = "developer";
      let keys = [];

      window.addEventListener("keyup", (event) => {
        const longest = Math.max(keys.length, secretCode.length);

        keys.push(event.key);
        keys = keys.slice(-longest);

        const keySequence = keys.join("");

        if (keySequence === secretCode) {
          console.log("You found it!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
